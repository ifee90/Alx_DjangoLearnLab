{% extends "relationship_app/base.html" %}

{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                {% if book.library %}
                    (Library: <a href="{% url 'library_detail' book.library.id %}">{{ book.library.name }}</a>)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
