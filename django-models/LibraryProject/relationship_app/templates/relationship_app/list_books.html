{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                (Library: <a href="{% url 'library_detail' book.library.id %}">{{ book.library.name }}</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
