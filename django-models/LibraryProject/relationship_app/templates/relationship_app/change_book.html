<h1>Edit Book</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Book</button>
</form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<a href="{% url 'list_books' %}">Back to book list</a>
