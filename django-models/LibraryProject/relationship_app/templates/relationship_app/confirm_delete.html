<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>⚠️ Delete Book</h1>
    <p>Are you sure you want to delete <strong>{{ book.title }}</strong> by {{ book.author.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ Yes, delete</button>
        <a href="{% url 'list_books' %}">❌ Cancel</a>
    </form>
</body>
</html>
