{% extends "blog/base.html" %}

{% block title %}{{ view.title }}{% endblock %}

{% block content %}
<h1>{{ view.title }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'posts' %}">Back to all posts</a></p>
{% endblock %}
