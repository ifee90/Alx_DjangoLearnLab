{% extends "blog/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<h3>Edit Profile</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock %}
