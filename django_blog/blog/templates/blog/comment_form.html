{% extends "blog/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Comment</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<a href="{{ object.post.get_absolute_url }}">Back to Post</a>
{% endblock %}
