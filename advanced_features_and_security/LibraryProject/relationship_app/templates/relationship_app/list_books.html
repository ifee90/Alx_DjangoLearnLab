<h1>Book List</h1>
<a href="{% url 'add_book' %}">Add Book</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author.name }}
      | <a href="{% url 'change_book' book.id %}">Edit</a>
      | <a href="{% url 'delete_book' book.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No books available.</li>
  {% endfor %}
</ul>
